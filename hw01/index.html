<!DOCTYPE html>

<html>

  <head>
    <title>Dotty</title>

    <link rel="stylesheet"
          href="styles.css" />

    <script src="client.js"></script>

  </head>

  <body>
    
    <canvas id="canvas"></canvas>
    <br />
    <button id="clear">Clear Canvas</button>
    
    <script>
      var dotty = Dotty.create(document.getElementById("canvas"),
                               document.getElementById("clear"));
      dotty.applyEventHandlers();
    </script>
    
  </body>

</html>
