{%extends 'layout.html' %}
{%block body%}
<!--Test: {{post_id}} {{posts[0][0]}} -->
<div id="main-div" class="container">
  <form role="form" action='/edit/{{post_id}}' method='POST'>
    <div class="form-group">
      {%for post in posts%}
      {%if post[0] == post_id%}
      <label for="title"> Edit your title!</label>
      <input type="text" class="form-control" value='{{post[2]}}' name="title">									       
      <label for="content">Edit your post!</label>
      <textarea class="form-control" rows="10" cols="50" name="content" id="content">{{post[3]}}
	{%break%}
	{%endif%}
	{%endfor%}
      </textarea>
    </div>
    <div class="form-group">
      <input type="submit" value="Submit Edits!"> <br>
    </div>
{%endblock%}
