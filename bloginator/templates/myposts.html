{% extends 'layout.html' %}

{% block body %}																	       
																			       
<div class="col-md-offset-1 col-md-10">			       
  <form class="form-horizontal" role="form" action='/post' method='POST'>										       
    <div class="form-group">																       
      <label class="control-label col-sm-2">Add a New Post!</label>											       
      <div class="col-sm-10">																       
	<input type="text" class="form-control" placeholder="Enter Title" name="title">									       
        <textarea class="form-control" id="content" rows="10" placeholder="Insert Content Here" name="content"></textarea>				       
      </div>																		       
    </div>																		       
																			       
    <div class="form-group">																       
      <div class="col-sm-offset-2 col-sm-10">														       
	<input type="submit" class="btn-large" value="Post"/> 												       
      </div>																		       
    </div>																		       
  </form>																		       
																			       
  {% for post in posts | reverse %}																       
  <br>   																		       
  <div id="post" class = "container">															       
    <center>
      <p id="title">{{post[2]}}</p>															       
      <p>{{post[3]}} </p>  																       
      <p id="auttime"> User: {{post[1]}} | Last Updated : {{post[4]}} </p>											       
      <p> <form action='/edit/{{post[0]}}' method='GET'> 
	  <input type="submit" value="Edit This Post">
	  </form>
      </p>
    </center> <br>																	       
  </div> <br>																		       
  {% endfor %}																		       
  {%endblock%}
